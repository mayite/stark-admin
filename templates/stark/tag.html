<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form action="" method="post" novalidate>
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group plus-father">
                        <label for="">{{ field.label }}</label>
                        {{ field }} <span class="erorr">{{ field.errors.0 }}</span>
                        {% if field.is_pop %}
                            <span class="plus"><a onclick="add_option('{{ field.url }}')"><span
                                    class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</a></span>
                        {% endif %}
                    </div>
                {% endfor %}


                <input type="submit" class="btn btn-default pull-right">

            </form>
        </div>
    </div>
</div>

<script>

    function add_option(url) {

        window.open(url, "", "height=500,width=800,top=100,left=100")

    }

</script>
